<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping site</title>
</head>
<body>
    <h1>T-Shirt Page</h1>

    <form action="">
<div>
    <label for="Shirt" style="padding-right: 5px; font-size: 25px; font-weight: 700;">Select Shirt</label>
    <select id="Shirt" style="height: 32px;">
        <option value="Men’s Cotton Full Sleeve Classic Round Neck Black T Shirt">Men’s Cotton Full Sleeve Classic Round Neck Black T Shirt</option>
        <option value="Tshirts for Men|Full Sleeve Cowl Neck Tshirts|Men's Stylish Regular Fit">Tshirts for Men|Full Sleeve Cowl Neck Tshirts|Men's Stylish Regular Fit</option>
        <option value="Men's Round Neck Half Sleeve Picture Printed T-Shirt">Men's Round Neck Half Sleeve Picture Printed T-Shirt</option>
        <option value="Cotton Men's Round Neck Full Sleeve T Shirt for Men">Cotton Men's Round Neck Full Sleeve T Shirt for Men</option>
        <option value="Men's Regular Fit T-Shirt">Men's Regular Fit T-Shirt</option>
        <option value="Band Collar Men's T-Shirt(EBT325 & EBT325HS)">Band Collar Men's T-Shirt(EBT325 & EBT325HS)</option>
    </select>
</div>
    <div>
        <label for="tagline" style="padding-right: 50px; font-size: 25px; font-weight: 700;">Tagline</label>
        <select id="tagline" style="height: 32px;">
            <option value="being human">being human</option>
            <option value="nike">nike</option>
            <option value="let it be ">let it be </option>
            <option value="move ahead">move ahead</option>
            <option value="vesit">vesit</option>
            <option value="evergreen">evergreen</option>
        </select>
    </div>
        
    
        <div>

            <label for="Color" style="padding-right: 65px; font-size: 25px; font-weight: 700;">Color</label>
            <select id="Color" style="height: 32px;">
                <option value="white">white</option>
                <option value="black">black</option>
                <option value="Red">Red</option>
                <option value="Green">Green</option>
                <option value="Yellow">Yellow</option>
                <option value="Blue">Blue</option>
                <option value="Pink">Pink</option>
                <option value="light pink">light pink</option>
            </select>
        </div>
    
        <div>
            <label for="quantity" style="padding-right: 35px; font-size: 25px; font-weight: 700;">quantity</label>
            <input type="number" id="quantity" style="height: 25px;">
        </div>
        

        <div>
            <label for="date" style="padding-right: 75px; font-size: 25px; font-weight: 700;">Date</label>
            <input type="date" name="date" id="date" style="height: 25px;">
        </div>
    
        <div>
            <label for="delivery" style="padding-right: 30px; font-size: 25px; font-weight: 700;">Delivery</label>
            <input type="radio" name="delivery" id="delivery" value="cash on delivery">
            <input type="radio" name="delivery" id="delivery" value="net banking">
            <input type="radio" name="delivery" id="delivery" value="google pay">
        </div>


        <br>
        <input type="submit" value="submit" style="height: 25px; background-color: green; font-size: large;">
    </form>
</body>
</html>
